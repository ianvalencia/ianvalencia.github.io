<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Ian Valencia</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
      <nav>
            <span id="brand">
                  <a href="index.html">I V</a>
            </span>

            <ul id="menu">
                  <li class="animated-menu"><a href="home.html">Home</a></li>
                  <li class="animated-menu"><a href="about.html">About</a></li>
                  <li class="animated-menu"><a href="works.html">Works</a></li>
            </ul>

            <div id="toggle">
                  <div class="span" id="one"></div>
                  <div class="span" id="two"></div>
                  <div class="span" id="three"></div>
            </div>
      </nav>

      <div id="resize">
            <ul id="menu">
                  <li><a href="home.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="works.html">Works</a></li>

            <h1>Hello there!</h1>
            <h1>I am Ian,</h1>
            <h1>an aspiring developer.</h1>
      </div>
      <div class="welcome-section content-hidden">
            <div class="content-wrap">
                  <ul class="fly-in-text">
                        <li>I</li>
                        <li>V</li>
                  </ul>
            </div>
      </div>
      <script>
      $(function() {
            $("#toggle").click(function() {

            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
            });

            var welcomeSection = $('.welcome-section');
            setTimeout(function() {
                  welcomeSection.removeClass('content-hidden');
            },800);

            welcomeSection.click(function() {
                  welcomeSection.fadeOut(300);
            });
      });      
      </script>
